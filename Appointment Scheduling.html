<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .left-section {
      background-color: #20c997;
      padding: 20px;
      color: white;
    }

    .logo-image {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto;
    }

    .main-image {
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
    }

    .left-text {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: black;
    }

    .right-section {
      padding: 20px;
    }

    .appointment-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .address-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .book-btn {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .help-text {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Section -->
      <div class="col-md-6 left-section">
        <img src="Images/logo.jpg" alt="Logo" class="logo-image">
        <img src="Images/doc.jpg" alt="Doctor" class="main-image" style="height: 300px; width: 500px;">
        <p class="left-text">
          Lorem ipsum dolor sit amet. Sit illo molestiae eos omnis minima ea error mollitia aut tempora quaerat. 
          Qui nobis voluptas a fugiat perspiciatis sit excepturi itaque non molestias voluptatem et dolores laudantium.
        </p>
      </div>

      <!-- Right Section -->
      <div class="col-md-6 right-section">
        <h2 class="appointment-title">Book Appointment</h2>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter Full Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter Mobile Number">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter Email Address">
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" placeholder="Appointment Date">
          </div>
          <h5>Address Details</h5>
          <div class="address-details">
            <input type="text" class="form-control" placeholder="Enter Area">
            <input type="text" class="form-control" placeholder="Enter City">
            <input type="text" class="form-control" placeholder="Enter State">
            <input type="text" class="form-control" placeholder="Postal Code">
          </div>
          <button type="button" class="book-btn">Book Appointment</button>
        </form>
        <p class="help-text">For Help Call: +189-123-453</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tata Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .login-container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }
    .form-section {
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        height: 100vh;
        padding-top: 300px;
    }
    
    .form-control {
        margin-bottom: 15px;
        border-radius: 5px;
    }
    .image-section {
        background-image: url('abc.png'); /* Image address replaced */
        background-size: cover;
        background-position: right;
        border-radius: 10px;
        height: 100%;
    }

    .btn-primary {
        width: 100%;
        background-color: #f9b233;
        border: none;
        padding: 10px;
        font-weight: bold;
    }
    .btn-primary:hover {
        background-color: #e8a022;
    }
    .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .form-check-input {
        margin-right: 10px;
    }
    .form-check-label {
        font-size: 14px;
        color: #555;
    }
  </style>
</head>
<body>
<div class="container-fluid">
    <div class="row login-container">
        <!-- Form Section -->
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <div class="form-section">
                <div class="text-center mb-4">
                    <img src="Images/logo.jpg" alt="Logo" class="img-rounded" style="max-height: 100px;"> <!-- Replace with actual logo -->
                </div>
                <form>
                    <!-- Email/Phone Input -->
                    <input
                        type="text"
                        id="email"
                        class="form-control"
                        placeholder="Enter Your Email Address/Phone Number"
                    />

                    <!-- Password Input -->
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter Your Password"
                    />

                    <!-- Agree to Terms -->
                    <div class="checkbox-container">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="agree-terms"
                        />
                        <label class="form-check-label" for="agree-terms">
                            I agree to terms and policies
                        </label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary">
                        LOGIN
                    </button>
                </form>
            </div>
            <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block">
            <img src="Images/nurse.jpg" alt="Logo" class="img-fluid" style="height: 900px; width: 1000px; border-radius: 50px;">
        </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

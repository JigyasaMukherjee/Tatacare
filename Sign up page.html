<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tata Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .signup-container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }
    .form-section {
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    .image-section {
        background-image: url('abc.png'); /* Image address replaced */
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        height: 100%;
    }
    .form-control {
        margin-bottom: 15px;
    }
    .btn-primary {
        width: 100%;
        background-color: #f9b233; /* Adjust to match your design */
        border: none;
    }
    .btn-primary:hover {
        background-color: #e8a022;
    }
    .alternative-login {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }
    .or-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }
    .or-divider span {
        margin: 0 10px;
        font-size: 14px;
        color: #888;
    }
    .or-divider::before,
    .or-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #ddd;
    }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row signup-container">
        <!-- Form Section -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="form-section">
                <div class="text-center mb-4">
                    <img src="Images/logo.jpg" alt="Logo" class="img-rounded" style="max-height: 100px;"> <!-- Replace with actual logo -->
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" id="phone" class="form-control" placeholder="Enter Your Number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter Your Email Address">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Your Password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to terms and policies</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="or-divider">
                    <span>OR</span>
                </div>
                <div class="alternative-login">
                    <button class="btn btn-light w-50 me-2"><img src="Images/google logo.png" alt="Google" class="me-2" style="height: 20px; width: 20px;">Sign in with Google</button>
                    <button class="btn btn-light w-50"><img src="Images/apple logo.png" alt="Apple" class="me-2"style="height: 20px; width: 20px;">Sign in with Apple</button>
                </div>
                <p class="text-center mt-3">
                    Have an account? <a href="#">Login</a>
                </p>
            </div>
            
        </div>
        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block">
          <img src="Images/nurse.jpg" alt="Logo" class="img-fluid" style="height: 900px; width: 1000px; border-radius: 50px;"> 
      </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .green-bar {
      background-color: #20c997; /* Green Bar Above Navigation */
      height: 40px; /* Thicker green bar */
    }

    header {
      position: relative;
    }

    nav a {
      color: #000; /* Black font for navigation links */
      font-weight: normal; /* Regular font weight */
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Circular Logo Styling */
    .logo-circle {
      width: 50px;
      height: 50px;
      background-color: #FAC548;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #000;
      margin-right: 10px;
    }

    /* Hi Aishwarya Section */
    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-info .profile-circle {
      width: 40px;
      height: 40px;
      background-color: #FAC548;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #000;
      margin-left:10px;
    }
    .confirmation-box {
      background-color: #d6d6d6;
      padding: 30px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      margin: 100px auto;
    }
    .confirmation-image {
      width: 60px;
      height: 50px;
    }
    .confirmation-text {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Green Bar -->
  <div class="green-bar"></div>

  <!-- Header -->
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo and Headline -->
      <div class="d-flex align-items-center">
        <div><img src="Images/logo.jpg" alt="" style="height: 75px; width: 75px; margin-right: 10px;"></div> <!-- Circular logo -->
        <h1 class="h4 m-0">PATIENT PROFILE</h1>
      </div>
      <!-- Navigation -->
      <nav>
        <a href="#" class="text-decoration-none mx-2">HOME</a>
        <a href="#" class="text-decoration-none mx-2">DOCTOR PROFILES</a>
        <a href="#" class="text-decoration-none mx-2">ABOUT US</a>
        <a href="#" class="text-decoration-none mx-2">SERVICES</a>
      </nav>
      <!-- Hi Aishwarya Section -->
      <div class="profile-info">
        <span style="padding-right: 10px;">Hi, Aishwarya</span>
        <div class="profile-circle">A</div>
      </div>
    </div>
    </header>

  <!-- Confirmation Message -->
  <div class="confirmation-box">
    <img src="Images/tick.png" alt="Confirmation Icon" class="confirmation-image">
    <div class="confirmation-text">Order placed successfully!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
